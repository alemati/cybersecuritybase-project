<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h3>Create new account!</h3>

        <form action="#" th:action="@{/registration}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="username" id="username"/></p>
            <p><label for="address">Password</label>: <input type="text" name="password" id="password"/></p>
            <p><input type="submit" value="Create new account!" /></p>
        </form>
        
        <p><a href="/login" th:href="@{/login}">Back to login page</a></p>

        <p></p>
    </body>
</html>
